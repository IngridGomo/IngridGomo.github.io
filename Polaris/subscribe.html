<!DOCTYPE html>
<html>
    <head>
        <title>Subscribe</title>
        <link rel="icon" type="image/x-icon" href="img/icon_polaris.png">
        <link rel="stylesheet" type="text/css" href="polaris.css">
    </head>
    <body>
        <header>
            <a href="index.html">
                <img id="logo" src="img/logo_polaris.png" alt="Polaris logo"/>
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="subscribe.html" id="active_nav">Subscribe</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <h1>Subscribe to us</h1>
        <div class="form">
            <form>
                <div class="form_part">
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname" placeholder="John" required><br><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname" placeholder="Deer" required><br><br>
                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email" placeholder="john.deer@gmail.com" required>
                </div>

                <div class="form_part">
                    <label for="gender">Gender:</label><br><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="css" name="gender" value="Mmaleale">
                    <label for="msle">Male</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="javascript">Other</label>
                </div>
                
                <div class="form_part">
                    <label for="categories">Categories:</label><br><br>
                    <input type="checkbox" id="news" name="news" value="news">
                    <label for="news">News</label>
                    <input type="checkbox" id="updates" name="updates" value="updates">
                    <label for="updates">Updates</label>
                    <input type="checkbox" id="offers" name="offers" value="offers">
                    <label for="offers">Offers</label>
                </div>
                <div class="form_part">
                    <input type="submit" value="Submit" id="submit">
                </div>

              </form>
        </div>
    </body>
</html>
